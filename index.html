<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button Page</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://integration9.athocdevo.com/athoc-cdn/Scripts/lib-vendor/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 50px;
        }

        .custom-button {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            background-color: #ffffff;
            border: 2px solid #007bff;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-button:hover {
            color: #ffffff;
            background-color: #007bff;
        }
    </style>
</head>

<body>

    <!-- Two buttons with hyperlinks -->
    <div class="button-container">
        <a href="https://example.com/admin-consent" class="custom-button">Grant Admin Consent</a>
        <a href="https://example.com/non-admin-consent" class="custom-button">Grant Non-Admin Consent</a>
    </div>

</body>

</html>
